     <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1 toppad" >
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{$ctrl.user.fullName}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
            <div class=" col-md-9 col-lg-9 "> 
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Date of Birth</td>
                    <td>{{$ctrl.user.birthdate | date}}</td>
                  </tr>
                  <tr>
                   <tr>
                    <td>Gender</td>
                    <td>{{$ctrl.user.gender}}</td>
                  </tr>
                  <tr>
                    <td>Home Address</td>
                    <td>{{$ctrl.user.address}}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td><a>{{$ctrl.user.email}}</a></td>
                  </tr>
                </tr>
                
              </tbody>
            </table>
            
<!--                   <a href="#" class="btn btn-primary">My Sales Performance</a>
  <a href="#" class="btn btn-primary">Team Sales Performance</a> -->
</div>
</div>
</div>
<div class="panel-footer">
  <a  ui-sref="newmail({useremail: $ctrl.user.email})" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
  <span class="pull-right">
    <a ui-sref="editprofile({userId: $ctrl.user._id})" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
    <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
  </span>
</div>
</div>
</div>
