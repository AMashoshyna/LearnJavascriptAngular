		<div class="col-md-3 col-lg-3">
			<div class="panel">
				<div class="panel panel-header">LIST OF CONTACTS <span class="badge">{{$ctrl.users.length}}</span>  <a ui-sref="newuser"><span class="label label-warning contact-label">Add contact</span></a>

					</ul>
				</div>
			</div>
		</div>
