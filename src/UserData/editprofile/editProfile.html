        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Edit user profile</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 "> 
                <form name="userdata" novalidate class="form-group">
                <label for="name">Name
                <input type="text" name="name" ng-model="$ctrl.user.fullName" required></label><br>
                  <label for="gender">Gender
                  <input type="radio" name="gender" ng-model="$crtl.user.gender" value="M">Male
                  <input type="radio" name="gender" ng-model="$crtl.user.gender" value="F">Female</label><br>
                  <label for="email">Email
                  <input type="" name="email" ng-model="$ctrl.user.email" required></label>
                  <label for="address">Address
                    <textarea type="text" name="address" ng-model="$ctrl.user.address" required></textarea>
                  </label>
                  <label for="birthdate">Birth date
                  <input type="date" name="birthdate" ng-model="$ctrl.user.birthdate"></label> 
                </form>
                </div>
              </div>
            </div>
<div class="panel-footer">

    <a ui-sref="editprofile({userId: $ctrl.user._id})" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-ok"></i></a>
    <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>

</div>
          </div>
        </div>
