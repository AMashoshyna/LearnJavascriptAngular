<div class="col-md-6"><div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title" class=" col-md-9 col-lg-9 ">{{$ctrl.userData[$ctrl.index].fullName}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>
            <tr><td>Email</td><td><a href="mailto:{{user.email}}">{{$ctrl.userData[$ctrl.index].email}}</a></td></tr>
            <tr><td></td><td><button ng-click="$ctrl.removeUser({user:$ctrl.userData[$ctrl.index]})">REMOVE</button></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div></div>
